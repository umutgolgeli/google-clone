<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Font Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Google Clone</title>
    <link rel="icon" href="/public/googleicon.png" />
  </head>
  <body>
    <div class="background-image">
      <!--Header Starts-->
      <div class="header">
        <a class="Icon_1" href="#">Gmail</a>
        <a class="Icon_2" href="#">Images</a>
        <span class="header__apps">
          <img src="/public/app_icon.svg" alt="" />
        </span>
        <span class="profile-icon">
          <img src="/public/profile-img.png" alt="" />
        </span>
      </div>
      <!--Header Ends-->

      <!--Main Body Start-->
      <div class="logo">
        <img src="/public/GoogleLogo.png" alt="Google_Logo" />
      </div>

      <!--Search Starts-->
      <div class="search">
        <div class="search_input_wrapper">
          <i class="first-icon"></i>
          <input
            id="input"
            type="search"
            placeholder="Search Google or type URL"
          />
          <i class="second-icon"></i>
        </div>
      </div>
      <!--Search Ends-->

      <!--Symbol Links Start-->
      <div class="grid-container">
        <div class="card-container">
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
              <img src="/public/youtube.png" alt="youtube-symbol" />
               </span>
            </div>
            </div>
            <div class="title">
            <span class="text">(261)Youtube</span>
          </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/Disney+.png" alt="disney+-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Disney+</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/Disney+.png" alt="disney+-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Disney+</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/W3school.png" alt="W3school-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">W3Schools O..</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/googleicon.png" alt="Google-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Google</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/Instagram.png" alt="Instagram-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Instagram</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/'L'icon.png" alt="L-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Türkçe</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/udemy.png" alt="Udemy-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Online Kurslar</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/LınkedIn.png" alt="LınkedIn-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">(20)bildirimler</span>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <div class="white-box">
                <span class="title-icon">
                  <img src="/public/shortcut.svg" alt="shortcut-symbol" />
                </span>
              </div>
            </div>
            <div class="title">
              <span class="text">Add Shortcut</span>
            </div>
          </div>
        </div>
      </div>
      <!--Symbol Links Ends-->

      <!--Footer Starts-->
       <footer>

       </footer>
    </div>
  </body>
</html>
